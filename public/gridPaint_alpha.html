<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>GridPic</title>
  <link rel="stylesheet" href="./css/master.css">
</head>

<body>


  <div class="entire-pic-container">
    <div class="col white">
      <div class="white-sky">sky</div>
      <div class="white-roof">roof</div>
      <div class="white-gutter">gutter</div>
      <div class="white-gutter-base">gutter-base</div>
      <div class="white-attic">attic</div>
      <div class="white-facade">facade</div>
    </div>












<!-- ==============PEACH HOUSE============== -->
<div class="col peach">
  <div class="peach-sky">sky</div>
  <div class="peach-rooftop">rooftop</div>
  <div class="peach-roof">roof</div>
  <div class="peach-gutter">gutter</div>
  <div class="peach-gutter">gutter</div>
  <div class="peach-facade">facade</div>
  <div class="peach-foundation">foundation</div>
</div>

<!-- ============DARK HOUSE=================== -->
<div class="dark-house-col">
  <div class="col dark-sky"></div>
  <div class="col dark-roof">r</div>
  <div class="col dark-facade">fa</div>
  <div class="col dark-door">door</div>
</div>

<!-- ================BRICK HOUSE=============== -->
<div class="brick-house-col">
      <!-- <h2>Brick House Column</h2> -->
      <div class="row brick-sky"></div>

  <!-- chimneys -->
  <div class="row brick-top-chimneys">
          <div class="col brick-top-chimney-capL"></div>
          <div class="col brick-top-chimney-capR"></div>
          <div class="col brick-top-chimney-bodyR"></div>
          <div class="col brick-top-chimney-bodyL"></div>
        </div>

  <!-- roof -->
  <div class="row brick-roof"></div>

  <div class="brick-gutters">
    <div class="brick-gutter-top-left"></div>
    <div class="brick-gutter-top-mid"></div>
    <div class="brick-gutter-top-right"></div>
    <div class="brick-gutter-bot-left"></div>
    <div class="brick-gutter-bot-mid"></div>
    <div class="brick-gutter-bot-right"></div>
  </div>

  <div class="row brick-attic-row">
    <div class="brick-attic-left"></div>
    <div class="brick-attic-mid"></div>
    <div class="brick-attic-right"></div>
  </div>


  <div class="row brick-facade"></div>
</div>

<div class="col short-house">
  <div class="row short-sky"></div>
  <div class="row row-eps-b">
    <div class="eps-b-col-1"></div>
    <div class="short-chimney"></div>
    <div class="eps-b-col-3"></div>
  </div>
  <div class="row short-roof"></div>
  <div class="row short-gutter"></div>
  <div class="row short-awning">
    <div class="short-awning-panel"></div>
    <div class="short-awning-panel"></div>
    <div class="short-awning-panel"></div>
    <div class="short-awning-panel"></div>
    <div class="short-awning-panel"></div>
    <div class="short-awning-panel"></div>
    <div class="short-awning-panel"></div>
    <div class="short-awning-panel"></div>
    <div class="short-awning-panel"></div>
    <div class="short-awning-panel"></div>
    <div class="short-awning-panel"></div>
    <div class="short-awning-panel"></div>
  </div>
  <div class="row short-facade"></div>
</div>

<div class="sidewalk">
      <div class="pavement"></div>
      <div class="stone"></div>
      <div class="stone"></div>
      <div class="stone"></div>
      <div class="stone"></div>
      <div class="stone"></div>
      <div class="stone"></div>

<div class="earth"></div>
